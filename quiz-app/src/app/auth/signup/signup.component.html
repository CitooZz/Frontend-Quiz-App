<br />
<div class="container">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div class="alert alert-danger" *ngIf="errors.length > 0">
        <p *ngFor="let error of errors">{{ error }}</p>
      </div>
      <div class="card" *ngIf="!isLoading">
        <div class="card-header">Please fill form below to Sign Up:</div>
        <div class="card-body">
          <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
            <div class="form-group">
              <label for="email">Email: </label>
              <input
                type="email"
                id="email"
                [ngClass]="
                  !signUpForm.get('email').valid && signUpForm.get('email').touched
                    ? 'form-control is-invalid'
                    : 'form-control'
                "
                formControlName="email"
              />
              <div
                class="invalid-feedback"
                *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched"
              >
                <div *ngIf="signUpForm.get('email').hasError('required')">Email field required</div>
                <div *ngIf="signUpForm.get('email').hasError('email')">Email field invalid</div>
              </div>
            </div>
            <div class="form-group">
              <label for="first_name">First Name: </label>
              <input
                type="text"
                id="first_name"
                class="form-control"
                formControlName="first_name"
              />
            </div>
            <div class="form-group">
              <label for="last_name">Last Name: </label>
              <input type="text" id="last_name" class="form-control" formControlName="last_name" />
            </div>
            <div class="form-group">
              <label for="password">Password: </label>
              <input
                type="password"
                id="password"
                [ngClass]="
                  !signUpForm.get('password').valid && signUpForm.get('password').touched
                    ? 'form-control is-invalid'
                    : 'form-control'
                "
                formControlName="password"
              />
              <div
                class="invalid-feedback"
                *ngIf="!signUpForm.get('password').valid && signUpForm.get('password').touched"
              >
                <div *ngIf="signUpForm.get('password').hasError('required')">
                  Password field required.
                </div>
                <div *ngIf="signUpForm.get('password').hasError('minlength')">
                  Minimum password length is 8.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="confirm_password">Confirm Password: </label>
              <input
                type="password"
                id="confirm_password"
                [ngClass]="
                  !signUpForm.get('confirm_password').valid &&
                  signUpForm.get('confirm_password').touched
                    ? 'form-control is-invalid'
                    : 'form-control'
                "
                formControlName="confirm_password"
              />
              <div
                class="invalid-feedback"
                *ngIf="
                  !signUpForm.get('confirm_password').valid &&
                  signUpForm.get('confirm_password').touched
                "
              >
                <div *ngIf="signUpForm.get('confirm_password').hasError('required')">
                  Password field required.
                </div>
                <div *ngIf="signUpForm.get('confirm_password').hasError('minlength')">
                  Minimum password length is 8.
                </div>
                <div *ngIf="signUpForm.get('confirm_password').hasError('mustMatch')">
                  Password must match.
                </div>
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-success" [disabled]="!signUpForm.valid">
                Sign Up
              </button>
              |
              <button type="button" (click)="goToSignIn()" class="btn btn-primary">
                Sign In
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
